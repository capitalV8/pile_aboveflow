<!DOCTYPE html>
<html>

  <head>
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="../static/wolverine_icon.ico">
    <link rel="stylesheet" href="../static/style.css">
  </head>

  <body>
    <header id="topbar">
      <div>
        <a href="/">
          <img id="logo" src="../static/topbar_logo.png">
        </a>
      </div>
    </header>

    <div id="pass-reset-box">
        <h2>
            Reset Password:
        </h2>
        <h4>
            Insert the email used to register an account. A message will be sent for the password reset
        </h4>
        <form method = "POST">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <input id="submit-button" type="submit" value="Send">
        </form>
    </div>
    <div style="margin-left: 38%;">
        <ul style="list-style-type: none; font-size: 14px;">
            <li>
                <a href="signup">Don't have an account yet? Sign Up!</a>
            </li>
        </ul>
    </div>
  </body>  

</html>
