<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="icon" type="image/x-icon" href="../static/wolverine_icon.ico">
        <link rel="stylesheet" href="../static/style.css">
    </head>

    <body>
        <header id="topbar">
            <div>
              <a href="/">
                <img id="logo" src="../static/topbar_logo.png">
              </a>
            </div>
          </header>
        
          <div id="signup-box">
            <h2>
              Sign Up:
            </h2>
            <form method = "POST">
              <label for="name">Email:</label>
              <input type="text" id="email" name="email"><br><br>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name"><br><br>
              <label for="uname">Username:</label>
              <input type="text" id="uname" name="uname"><br><br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="pass"><br><br>
              <label for="password">Retype password:</label>
              <input type="password" id="rpassword" name="rpass"><br><br>
              <input id="submit-button" type="submit" value="Register">
            </form>
          </div>

    </body>
</html>
